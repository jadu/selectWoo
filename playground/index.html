<!DOCTYPE html>
<html>
<head>
    <title>SelectWoo</title>
    <link rel="stylesheet" href="../dist/css/select2.css" type="text/css" />
    <script src="../vendor/jquery-2.1.0.js" type="text/javascript"></script>
    <script src="../dist/js/select2.full.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.select2').select2({
                //'label': 'This is a label passed via options'
            });
        });
    </script>

    <style type="text/css">
        .select2-container {
            width: 300px !important;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

        h3 {
            margin: 40px 0 20px;
        }
    </style>
</head>
<body>
    <h1>SelectWoo testing area</h1>

    <h3>Single selection</h3>
    <label for="example-1">Pick your sauce</label>
    <select class="select2" id="example-1" name="example-1" data-placeholder="Please choose" data-label="Pick your sauce">
        <option></option>
        <option value="ketchup">Ketchup</option>
        <option value="hot">Hot</option>
        <option value="bbq">BBQ</option>
    </select>

    <h3>Multiple selection</h3>
    <label for="example-2">Select users</label>
    <select class="select2" id="example-2" name="example-2" data-label="Select users" data-placeholder="Please choose one or more" multiple>
        <option value="bob">Bob</option>
        <option value="sally">Sally</option>
        <option value="fred">Fred</option>
    </select>

    <h3>Single selection with ajax</h3>
    <h3>Multiple selection with ajax</h3>
</body>
</html>
